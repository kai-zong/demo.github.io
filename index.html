<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 480px; /* Standard mobile width limit */
        }

        /* The Image is the content */
        .bg-image {
            width: 100%;
            display: block;
            height: auto;
        }

        /* Button Styling */
        .btn-container {
            position: fixed; /* Keeps button visible at bottom of screen */
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .calendar-btn {
            background-color: #f4c63d; /* Gold color matching the stars in your image */
            color: #fff;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.1s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .calendar-btn:active {
            transform: scale(0.95);
        }

        /* SVG Icon for calendar */
        .icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="background.jpg" alt="Invitation Background" class="bg-image">

        <div class="btn-container">
            <button class="calendar-btn" onclick="addToCalendar()">
                <svg class="icon" viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zm0-12H5V6h14v2zm-7 5h5v5h-5z"/></svg>
                Add to Calendar
            </button>
        </div>
    </div>

    <script>
        function addToCalendar() {
            // Event Details extracted from your image
            const eventConfig = {
                title: "青云计划 - 群星未来之夜",
                start: "20251206T173000", // Dec 6, 2025, 17:30
                end: "20251206T213000",   // Dec 6, 2025, 21:30
                location: "Malibu Farm, San Diego",
                description: "青云计划邀请函：圣地亚哥 余晖漫想夜"
            };

            // Generate .ics content
            // TZID=America/Los_Angeles ensures the time is treated as PST
            const icsContent = 
`BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//My Invite//EN
BEGIN:VEVENT
UID:${Date.now()}@default
DTSTAMP:${new Date().toISOString().replace(/[-:]/g, '').split('.')[0]}Z
DTSTART;TZID=America/Los_Angeles:${eventConfig.start}
DTEND;TZID=America/Los_Angeles:${eventConfig.end}
SUMMARY:${eventConfig.title}
LOCATION:${eventConfig.location}
DESCRIPTION:${eventConfig.description}
END:VEVENT
END:VCALENDAR`;

            // Create download link
            const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.setAttribute('download', 'event.ics');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
